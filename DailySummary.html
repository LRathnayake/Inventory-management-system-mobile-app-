<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Summary</title>
    <link rel="stylesheet" href="style.css">
    <script src="navigation.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        

        <div class="main">
            <h1>Daily Summary</h1>
            <form action="dbOperations/dailySumInput.php" method="post">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="item">Route:</label>
                <select id="route" name="route" required>
                    <option value="" disabled selected>Select an item</option>
                    <option>Digana</option>
                    <option>Hunnasgiriya</option>
                    <option>Thalathu Oya</option>
                </select>
                
                <label for="item">Item:</label>
                <select id="item" name="item" required>
                    <option value="" disabled selected>Select an item</option>
                    <option>youghurt</option>
                    <option>drinking youghurt</option>
                    <option>toffee</option>
                </select>
                
                <label for="load">Load:</label>
                <input type="number" id="load" name="load" required>
                
                <label for="unload">Unload:</label>
                <input type="number" id="unload" name="unload" required>
                
                <label for="return">Return:</label>
                <input type="number" id="return" name="return" required>
                
                <label for="free">Free:</label>
                <input type="number" id="free" name="free" oninput="calculateSale()" required>
                
                <label for="sale">Sale:</label>
                <input type="number" id="sale" name="sale">
                
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="navigation">
            <ul>
                <li>
                    <button onclick="navigateTo('Dashboard')">
                        <span class="icon">
                            <ion-icon name="arrow-back-sharp"></ion-icon>
                        </span>
                        <span class="title">Back to Dashboard</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function calculateSale(){
            let load = document.getElementById("load").value;
            let unload = document.getElementById("unload").value;
            let returnQty = document.getElementById("return").value;
            let free = document.getElementById("free").value;

            let sale = load - unload - returnQty - free;

            document.getElementById("sale").value = sale;
        }
    </script>
</body>
</html>
