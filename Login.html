<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href = "style.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="login-page">
    <div class="glass-container">

        <div class="wrapper">
            <form action="" style="display: flex; flex-direction: column; align-items: center;">
                <h1>Login</h1>
                <style>
                    .wrapper h1 {
                        color: white;
                    }
                </style>
                <div class="input-box">
                     <input type="text" id="vehicleNo" placeholder="Vehicle Number" name="vehicleNo" required>
                    <i class='bx bxs-user'></i>
                </div>

                <button type="button" class="btn" onclick="validate()">Login</button>
            </form>

        </div>

   </div> 
   
   <script>
     function validate(){
         let vehicleID = document.getElementById('vehicleNo').value;
         //alert(vehicleID)
         if(vehicleID == "7442"){
             window.location.href = " Dashboard.html";
         }else{
             alert("Invalid vehicle number");
         }
     }
   </script>
</body>
</html>
